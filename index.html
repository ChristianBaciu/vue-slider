<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="app">
        <div class="contenitore">
            <div class="slider-wrapper" @mouseover="stopInterval" @mouseleave="activeInterval" tabindex="0">

                <div class="item">
                    <img :src="slides[currentImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3> {{slides[currentImage].game}} </h3>
                        <p> {{slides[currentImage].text}} </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>

                    <div class="thumb"
                    v-for="(element, index) in slides"
                    :key="index"
                    :class="index === currentImage ? 'active' : '' ">
                    <!-- active immagine scelta -->
                    <img :src="element.image" alt="img" @click="changeImage(index)">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="script.js"></script>
</body>
</html>
